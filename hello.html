<!DOCTYPE html>
<html>
  
<head>
    <title>
       setInterval() method
    </title>
</head>
  
<body>
  
    <button onclick="setInterval(demo, 5000);">
      Click here
    </button>
  
    <script>
        function demo() {
            const i=1
            const a=2
            document.write("I=",i+1);
            document.write("A=",a+1);
        }
    </script>
  
</body>
  
</html>
